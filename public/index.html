<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Go SSA Playground</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script src="/main.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <div id="banner">
            <div id="head" itemprop="name">The Go SSA Playground</div>
            <div id="controls" class="form-inline">
                <input type="button" value="Build" id="build">
                <span>GOSSAFUNC=</span>
                <input type="text" value="" placeholder="Function name" id="funcname">
                <span>-gcflags=</span>
                <input type="text" value="" placeholder="e.g. -N -l" id="gcflags">
            </div>
        </div>
        <div id="main">
            <div id="snippet">
                <textarea itemprop="description" id="code" name="code" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false"></textarea>
            </div>
            <div id="output">
            <div id="outputMsg"></div>
            <iframe id="ssa" src="" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
